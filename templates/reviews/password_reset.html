{% extends "reviews/base.html" %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4">Réinitialisation du mot de passe</h2>
                    <p>Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Adresse e-mail</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Envoyer le lien</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
